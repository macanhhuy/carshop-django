{% extends "base.html" %}
{% load carshop_extras %}
{% block main %}
<h1>All Brands</h1>
{% if not brands %}
	not have
{% else %}
	<table cellspacing="1" cellpadding="4" border="0" bgcolor="#666666" align="center" width="700">
	{% for b in brands %}
		{% cycle '<tr>' '' '' '' %}
			<td bgcolor="#F4F4F4">
				<a style="text-decoration:none;color:#00B2ED;" href="/brand/brand-{{ b.url_name }}.html">{{ b.name }}</a>
			</td>
		{% cycle '' '' '' '</tr>' %}
	{% endfor %}
	</table>
{% endif %}

{% endblock %}
